<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socex</title>
    <style>
        #app {
           position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        .env {
            position: fixed;
            top: 5px;
            right: 5px;
        }

        .dialogs {
            overflow-y: scroll;
        }

        .dialog-card {
            padding: 4px;
            cursor: pointer;
            border-top: 1px solid black;
        }

        .dialog-card:hover {
            background-color: gray;
        }

        .inside {
            display: flex;
            flex-direction: row;
        }

        .inside > * {
            max-height: calc(100vh - 40px);
        }

        .inside .chat {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .replicas {
            flex: 1;
        }

        .editor {
            display: flex;
            height: 60px;
        }

        .editor textarea {
            flex: 1;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script src="app.js"></script>
</body>
</html>
